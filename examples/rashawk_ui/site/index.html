<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>REDHAWK Control Panel</title>
        <meta name="description" content="RasHawk Node.js Control Panel">
        <meta name="author" content="Geon Technologies, LLC 2014">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- REDHAWK Logo for icons -->
        <link rel="shortcut icon" href="/images/RedHawk_Logo_ALT_B_121px.ico">
        <link rel="apple-touch-icon" href="/images/RedHawk_Logo_ALT_B_121px.png">
        
        <!-- REDHAWK Control Panel open-source support files -->
        <script type="text/javascript" src="/js/jquery-latest.js"></script>
        <script type="text/javascript" src="/js/jquery-ui.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        
        <!-- Google Maps interface -->
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEeGfSJsVH1ihWvJ_3f9Yz30FgPyJCOyA&sensor=false">
        </script>
        
        <!-- Processing.js interface and a generic plotter -->
        <script type="text/javascript" src="/js/processing-1.4.1.min.js"></script>
        
        <!-- REDHAWK Control Panel UI Files -->
        <link rel="stylesheet" href="/css/hawkeye_ui.css">
        <script type="text/javascript" src="/js/rh_message.js"></script>
        <script type="text/javascript" src="/js/hawkeye_client.js"></script>
        
        <!-- Additional message handling -->
        <script type="text/javascript" src="js/message_handlers.js"></script>
    </head>

    <body>
        <div id="hawkeye_ui">
            <h1>RasHawk User Interface</h1>
            <div id="rashawk_nodes"></div>
            <div id="rashawk_plots"></div>
            <div id="rashawk_google_canvas">
                <!-- Widget wrapper container -->
                <div id="map-canvas"></div>
            </div>
            <!-- Will be populated when the domain comes online. -->
        </div>
        <div id="footer">Geon Technologies, LLC 2014</div>
    </body>
</html>
